<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings |  Pet Owners Hub</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="authCheck" style="display:none;"></div>
    
    <div class="profile-container">
        <!-- Sidebar -->
        <aside class="profile-sidebar">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="../../assets/images/default-avatar.jpeg" alt="Profile" class="avatar">
                    <button class="avatar-edit">Edit</button>
                </div>
                   <h2 id="profileName">J. Kaushalya</h2>
                <p>Member since <span id="joinDate">Jan 2023</span></p>
            </div>

            <nav class="profile-nav">
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="pets.html"><i class="fas fa-paw"></i> My Pets</a>
                <a href="appointments.html"><i class="fas fa-calendar-alt"></i> Appointments</a>
                <a href="saved.html"><i class="fas fa-heart"></i> Saved Items</a>
                <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
                <a href="../../index.html"><i class="fas fa-home"></i> Home</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="profile-content">
            <h1>Account Settings</h1>
            
            <div class="settings-grid">
                <div class="settings-card">
                    <h2><i class="fas fa-bell"></i> Notifications</h2>
                    <form id="notificationSettings">
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="appointmentReminders" checked>
                            <label for="appointmentReminders">Appointment reminders</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="vaccinationAlerts" checked>
                            <label for="vaccinationAlerts">Vaccination alerts</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="promotionalEmails">
                            <label for="promotionalEmails">Promotional emails</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>

                <div class="settings-card">
                    <h2><i class="fas fa-shield-alt"></i> Security</h2>
                    <form id="securitySettings">
                        <div class="form-group">
                            <label>Two-factor authentication</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="twoFactorAuth">
                                <label for="twoFactorAuth" class="toggle-label"></label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline" id="changePasswordBtn">Change Password</button>
                    </form>
                </div>

                <div class="settings-card">
                    <h2><i class="fas fa-globe"></i> Language & Region</h2>
                    <form id="languageSettings">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="si">සිංහල</option>
                                <option value="ta">தமிழ்</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <select id="region">
                                <option value="LK">Sri Lanka</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="settings-card danger-zone">
                    <h2><i class="fas fa-exclamation-triangle"></i> Danger Zone</h2>
                    <div class="danger-actions">
                        <button class="btn btn-danger" id="deactivateAccount">Deactivate Account</button>
                        <button class="btn btn-danger" id="deleteAccount">Delete Account</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
