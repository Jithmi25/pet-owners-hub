<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Pet Owners Hub </title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="profile-container">
        <aside class="profile-sidebar">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="../../assets/images/default-avatar.jpg" alt="Profile" class="avatar">
                    <button class="avatar-edit">Edit</button>
                </div>
                <h2 id="profileName">John Doe</h2>
                <p>Member since <span id="joinDate">Jan 2023</span></p>
            </div>

            <nav class="profile-nav">
                <a href="profile.html" class="active"><i class="icon-user"></i> Profile</a>
                <a href="pets.html"><i class="icon-pets"></i> My Pets</a>
                <a href="appointments.html"><i class="icon-calendar"></i> Appointments</a>
                <a href="#"><i class="icon-heart"></i> Saved Items</a>
                <a href="#"><i class="icon-settings"></i> Settings</a>
                <a href="#" id="logoutBtn"><i class="icon-logout"></i> Logout</a>
            </nav>
        </aside>

        <main class="profile-content">
            <section class="profile-section">
                <h2>Personal Information</h2>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="profileFirstName" value="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="profileLastName" value="Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" value="john@example.com">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="profilePhone" value="0712345678">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="profileAddress">123 Pet Street, Colombo</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </section>

            <section class="profile-section">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentPassword">
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmNewPassword">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </section>
        </main>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
